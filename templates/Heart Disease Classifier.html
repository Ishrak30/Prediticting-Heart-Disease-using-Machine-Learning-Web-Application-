<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <title>Heart Disease Test</title>
  </head>
  <body>
    <!-- Java Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar-->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1"
        >Enter the values and get your Heart Prediction Accurately</span
      >
    </nav>
    <br />

    <div class="container-fluid">
      
      <!--Form-->
      <form action="{{url_for('predict')}}" method="POST">
        <fieldset>
          <br />
          
          <div class="card card-body">
            <div class="form-group row">
              <div class="col">
                <label for="age">Age (in Years)</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  name="age"
                  required
                />

                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex" required>
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="0">Female</option>
                  <option value="1">Male</option>
                </select>

                <label for="cp">Chest Pain Type (cp)</label>
                <select class="form-control" id="cp" name="cp" required>
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="0">Typical Angina</option>
                  <option value="1">Atypical Angina</option>
                  <option value="2">Non-anginal Pain</option>
                  <option value="3">Asymptomatic</option>
                </select>

                <label for="trestbps">Resting Blood Pressure (trestbps)</label>
                <input
                  type="number"
                  class="form-control"
                  id="trestbps"
                  name="trestbps"
                  required
                />

                <label for="chol">Serum Cholestoral Level (chol)</label>
                <input
                  type="number"
                  class="form-control"
                  id="chol"
                  name="chol"
                  required
                />

                <label for="restecg">Resting ECG Results (restecg) </label>
                <select
                  class="form-control"
                  id="restecg"
                  name="restecg"
                  required
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="0">Normal</option>
                  <option value="1">Abnormal</option>
                  <option value="2">Hyper</option>
                </select>
              </div>

              <div class="col">
                <label for="thalach">Maximum Heart Rate (thalach)</label>
                <input
                  type="number"
                  class="form-control"
                  id="thalach"
                  name="thalach"
                  required
                />

                <label for="exang">Exercise Induced Angina (exang) </label>
                <select class="form-control" id="exang" name="exang" required>
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>

                <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (oldpeak)</label>
                <input
                  type="number"
                  step="any"
                  class="form-control"
                  id="oldpeak"
                  name="oldpeak"
                  required
                />

                <label for="slope">Slope of the Peak Exercise ST Segment (slope) </label>
                <select class="form-control" id="slope" name="slope" required>
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="0">Upsloping</option>
                  <option value="1">Flat</option>
                  <option value="2">Downsloping</option>
                </select>

                <label for="ca">Number of major vessels colored by fluoroscopy (ca)</label>
                <select
                  class="form-control"
                  placeholder="Colored by Flourosopy"
                  id="ca"
                  name="ca"
                  required
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>

                <label for="thal">Thalassemia (thal)</label>
                <select class="form-control" id="thal" name="thal" required>
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="1">Normal</option>
                  <option value="2">Fixed defect</option>
                  <option value="3">Reversable defect</option>
                </select>
              </div>

              <br />
              <div class="alert alert-info" role="alert">
            <div class="col d-flex align-items-center justify-content-center">
                <input
                  class="btn btn-outline-info"
                  type="submit"
                  value="Result"
                />
              
              <!--Prediction Result-->
              
              <div id="result">
                <h4 class="alert-heading">
                <strong style="color: red">{{result}}</strong>
              </h4>
            </div>  
            </div>
         
          
          </div>
        </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
